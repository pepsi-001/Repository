#\u6307\u5B9A\u65E5\u5FD7\u7684\u7EA7\u522B
log4j.rootLogger=INFO,ExceptionHandler
#\u6307\u5B9A\u8F93\u51FA\u6E90\uFF0C\u6587\u4EF6\u5927\u5C0F\u5230\u8FBE\u6307\u5B9A\u5C3A\u5BF8\u7684\u65F6\u5019\u4EA7\u751F\u4E00\u4E2A\u65B0\u7684\u6587\u4EF6
log4j.appender.ExceptionHandler=org.apache.log4j.RollingFileAppender
#\u8F93\u51FA\u5230\u9879\u76EEsrc/main/logs\u6587\u4EF6\u5939,log4j\u4F1A\u81EA\u52A8\u751F\u6210\u76EE\u5F55\u548C\u6587\u4EF6
log4j.appender.ExceptionHandler.File=D:/error.log
#\u8D85\u8FC71KB\u5C31\u91CD\u65B0\u521B\u5EFA\u4E00\u4E2A\u6587\u4EF6
log4j.appender.ExceptionHandler.MaxFileSize=1KB
#\u6307\u5B9A\u53EF\u4EE5\u4EA7\u751F\u7684\u6EDA\u52A8\u6587\u4EF6\u7684\u6700\u5927\u6570,mybatis.log.1  mybatis.log.2  mybatis.log.3
log4j.appender.ExceptionHandler.MaxBackupIndex=10
#\u65E5\u5FD7\u6587\u4EF6\u7684\u5E03\u5C40\u683C\u5F0F\uFF0CPatternLayout\uFF1A\u7075\u6D3B\u5E03\u5C40
log4j.appender.ExceptionHandler.layout=org.apache.log4j.PatternLayout
#\u8BBE\u5B9A\u4EE5\u600E\u6837\u7684\u683C\u5F0F\u663E\u793A\u6D88\u606F
log4j.appender.ExceptionHandler.layout.ConversionPattern=%d [%t] %-5p %c - %m%n